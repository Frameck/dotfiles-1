live_config_reload: true

scrolling:
    history: 10000
    multiplier: 10

selection:
    semantic_escape_chars: '|:"'' {}()[]<>'
    save_to_clipboard: true

window:
  padding:
    x: 10
    y: 5
  decorations: none

