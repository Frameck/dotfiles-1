format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$jobs\
$cmd_duration\
$line_break\
$character"""

[directory]
style = "blue"
read_only = " "
truncation_length=4
truncate_to_repo = false

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](green)"

[git_branch]
symbol = " "
format = "[$branch]($style)"
style = "bright-black"

[jobs]
symbol = ""
style = "red"
number_threshold = 1
format = "[$symbol]($style) "

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = ""
untracked = ""
modified = ""
staged = ""
renamed = ""
deleted = ""
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[docker_context]
symbol = " "

[golang]
symbol = " "

[memory_usage]
symbol = " "

[nodejs]
symbol = " "

[rust]
symbol = " "
