[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

bg = ${colors.nord14}
fg = ${colors.nord0}

format-volume = <label-volume>
label-volume = %{T2}%{T-} %{T1}%percentage:2%%%{T-}
label-volume-background = ${self.bg}
label-volume-foreground = ${self.fg}
label-volume-padding = ${vars.padding}

format-muted = <label-muted>
label-muted = %{T2}%{T-}
label-muted-background = ${self.bg}
label-muted-foreground = ${self.fg}
label-muted-padding = ${vars.padding}

click-right = pavucontrol&
